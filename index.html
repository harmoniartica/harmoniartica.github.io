    <script>
        var bruhPopup = document.querySelectorAll('.bruh-popup');

        document.addEventListener('mousemove', bruhFunc, false);

        function bruhFunc(e) {
            for (var i = bruhPopup.length; i--; ) {
                bruhPopup[i].style.left = e.pageX + 'px';
                bruhPopup[i].style.top = e.pageY + 'px';
            }
        }
